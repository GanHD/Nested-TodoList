<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>TodoApp Tests</title
</head>

<body>
<script type="text/javascript" src="../js/app.js"></script>
<script src="simpletest.js"></script>
<script>
  tests({
    //tests base functions
    'It should be able to add todos.':function(){
      todoList.clearAll();
      todoList.addTodo('john');
      eq(todoList.todos[0].todoName, 'john');
    },
    'It should be able to edit todos.':function(){
      todoList.editTodo(0,'bob');
      eq(todoList.todos[0].todoName, 'bob');
    },
    'It should be able to toggle todos.':function(){
      eq(todoList.todos[0].completed, false);
      todoList.toggleTodo(0);
      eq(todoList.todos[0].completed, true);
    },
    'It should be able to deleteTodos.':function(){
      todoList.deleteTodo(0);
      eq(todoList.todos.length, 0);
    },
    'It should be able to toggle all todos.':function(){
      todoList.addTodo('john');
      todoList.addTodo('s');
      todoList.toggleAll();
      todoList.todos.forEach(function(value){
        eq(value.completed, true);
      })

      todoList.toggleAll();
      todoList.todos.forEach(function(value){
        eq(value.completed, false);
      })
    },
    'It should toggle all todos if only some todos are completed.':function(){
      todoList.toggleTodo(0);
      todoList.toggleAll();
      todoList.todos.forEach(function(value){
        eq(value.completed, true);
      })
    },
    'It should be able to clear completed.':function(){
      todoList.addTodo('sadfs');
      todoList.clearCompleted();
      eq(todoList.todos.length ,1)
    },
    'It should be able to clear all todos.':function(){
      todoList.addTodo('gor');
      todoList.clearAll();
      eq(todoList.todos.length,0)
    },
    '.':function(){},
    '.':function(){},
    '.':function(){},
    '.':function(){},
    '.':function(){},
    '.':function(){},
    '.':function(){},
    '.':function(){},
  })
</script>
</body>
</html>
