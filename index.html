<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nested Todo App</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="main-container">
    <div>
      <h1>Nested Todo List</h1>
      <button id="add-todo" onclick="handlers.addTodo()">Add Todo</button>
      <input id="add-todo-input"></input>
    </div>

    <ul id="todo-list">

    </ul>

    <div id="buttons">
      <button id="toggle-all" onclick="handlers.toggleAll()"> Toggle All</button>
      <button id="clear-completed" onclick="handlers.clearCompleted()"> Clear Completed</button>
      <button id="clear-all" onclick="handlers.clearAll()"> Clear All</button>
    </div>

    <div>
      <ul>
        <li>Todo</li>
        <ul><li>Child Todo<button></button></li></ul>
      </ul>
    </div>
</div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
