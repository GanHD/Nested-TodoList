<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nested Todo App</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="main-container">
    <div>
      <h1>Nested Todo List</h1>
      <button id="add-todo" onclick="handlers.addTodo()">Add Todo</button>
      <input id="add-todo-input"></input>
    </div>

    <ul id="todo-list">

    </ul>

    <div id="buttons">
      <button id="toggle-all" onclick="handlers.toggleAll()"> Toggle All</button>
      <button id="clear-completed" onclick="handlers.clearCompleted()"> Clear Completed</button>
      <button id="clear-all" onclick="handlers.clearAll()"> Clear All</button>

      <p> Click To Edit Todos</p>
      <p>Arrow Keys to move through todos</p>
      <p>Enter to add a Todo</p>
      <p>Shift+Enter to create a subtodo</p>
      <p>PageDown to Indent todo</p>
      <p>PageUp to outdent Todo</p>
      <p>By Kevin Johnson - <a href='https://github.com/GanHD/Nested-TodoList'>Source Code</a></p>
    </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
